<script>
import { onMount } from 'svelte';
import {EVENT} from '../data';
import Toast from './toaster';

onMount(() => {
	EVENT.on(EVENT.toast.show, msg => new Toast(msg));
	EVENT.on(EVENT.toast.error, msg => new Toast(msg, 'error'));
	EVENT.on(EVENT.toast.warning, msg => new Toast(msg, 'warning'));
});
</script>
