<header class="header">
	<img class="logo" src="logo.svg" alt="Notes">
	<h1>NOTES</h1>
	<div class="flex-filler"></div>

	<!-- <button title="New note (n)" class="btn-outline"
		on:click="newNote()" on:focus="checkEditMode()">New note</button> -->

	<button title="New note (n)" class="btn-icon-big ion-md-add"
		on:click="{newNote}" on:focus="{checkEditMode}"></button>

	<button title="Show palette (cmd+p)" class="btn-icon-big ion-md-search"
		on:click="{showPalette}" on:focus="{checkEditMode}"></button>

</header>


<script>
import {EVENT} from '../data';
import {mode} from '../data/store';

function checkEditMode () {
	EVENT.fire(EVENT.edit.check);
}


function newNote () {
	if ($mode === 'view') EVENT.fire(EVENT.notes.new);
}


function showPalette (e) {
	if ($mode === 'view') EVENT.fire(EVENT.palette.show);
}

</script>
