<header class="header">
	<h1>NOTES</h1>
	<button class="btn" on:click="newNote()">New Note</button>
</header>


<script>
import {Store} from '../data';

export default {
	store: () => Store,
	methods: {
		newNote () {
			const note = {
				title: 'New note',
				text: '',
				folder: this.store.get().folder || ''
			};
			this.store.set({ note });
		}
	}
};
</script>
