<header class="header">
	<h1>NOTES</h1>
	<div class="flex-filler"></div>
	<button class="btn-icon-big ion-md-add" on:click="newNote()" title="New note (n)"></button>
	<button class="btn-icon-big ion-md-more" on:click="showPalette()" title="Show palette (cmd+p)"></button>
</header>


<script>
import {Store} from '../data';

export default {
	store: () => Store,
	methods: {
		newNote () {
			const note = {
				title: 'New note',
				text: '',
				folder: this.store.get().folder || ''
			};
			this.store.set({ note });
		},

		showPalette () {
			this.fire('action', { action: 'palette-show' });
		},
	}
};
</script>
