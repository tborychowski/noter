<div class="editor {mode}">
	{#if $note}
	<form on:submit="save(event)">
		<h2>
			{#if mode === 'view'}
				<span class="note-title">{$note.title || ''}</span>
			{:else}
				<input bind:value="$note.title" ref:title>
				<input bind:value="$note.folder" placeholder="folder">
			{/if}
			<div class="flex-filler"></div>
			<button type="submit" class="btn btn-save">Save</button>
			<button type="button" class="btn btn-remove" on:click="del($note.id)">Delete</button>
			<button type="button" class="btn btn-cancel" on:click="cancel()">Cancel</button>
			<button type="button" class="btn btn-edit" on:click="edit($note)">Edit</button>
		</h2>
		<div class="scroller">
			{#if mode === 'view'}
				<div class="note-text">{$note.text || ''}</div>
			{:else}
				<textarea bind:value="$note.text"></textarea>
			{/if}
		</div>
	</form>
	{/if}
</div>


<script>
import {Data, Store} from '../data';

export default {
	data () {
		return {
			mode: 'view',
		};
	},
	store: () => Store,
	oncreate () {
		this.store.on('state', ({ current, previous, changed }) => {
			if (changed.note && current.note) {
				if (!current.note.id && this.get().mode !== 'edit') this.edit();
			}
		});
	},
	methods: {
		edit () {
			this.set({ mode: 'edit' });
			setTimeout(() => this.refs.title.select(), 100);
		},

		cancel (note) {
			this.set({ mode: 'view' });
		},

		save (e) {
			e.preventDefault();
			let note = this.store.get().note;
			Data.Notes.save(note).then(res => {
				this.cancel();
				if (res.id) note = res;
				this.updateNoteInStore(note);
			});
		},

		updateNoteInStore (note) {
			const notes = this.store.get().notes;
			const idx = notes.findIndex(n => n.id === note.id);
			if (idx > -1) notes[idx] = note;
			else notes.push(note);
			this.store.set({ notes, note });
		},

		del (id) {
			Data.Notes.del(id).then(res => {
				this.close();
				const notes = this.store.get().notes;
				const idx = notes.findIndex(n => n.id === id);
				if (idx > -1) notes.splice(idx, 1);
				this.store.set({ notes });
			});
		},

		close () {
			this.store.set({ note: null });
			this.set({ mode: 'view' });
		}
	}
};
</script>
