<div class="editor">
	{#if note}
	<h2>
		<input value="{note.title || ''}">
		<div class="flex-filler"></div>
		<button class="btn">Save</button>
		<button class="btn">Delete</button>
		<button class="btn">&times;</button>
	</h2>
	<div class="scroller">
		<textarea>{note.text || ''}</textarea>
	</div>
	{/if}
</div>


<script>
import Data from '../data';

export default {
	data () {
		return {
			isLoading: true,
			note: null,
		};
	},

	methods: {
		load (note) {
			if (!note) return this.set({ note: null, isLoading: false });
			if (!this.get().note) this.set({ isLoading: true });

			Data.Notes.getOne(note.id).then(res => {
				this.set({ note: res, isLoading: false });
			});
		},
	}
};
</script>
