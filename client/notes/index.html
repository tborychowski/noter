<div class="notes">
	<div class="scroller">
		{#each notes as item}
		<div
			draggable="true"
			class="note {isSelected(item, $note) ? 'selected' : ''}"
			on:dragstart="ondragstart(event, item)"
			on:click="select(event, item)">
				{item.title}
				<span class="pill note-folder">{item.folder}</span>
		</div>
		{/each}
	</div>
</div>


<script>
import {Data, Store} from '../data';

export default {
	store: () => Store,
	computed: {
		notes ({$notes, $folder}) {
			let notes = $notes;
			if ($folder) notes = notes.filter(n => n.folder === $folder);
			return notes.sort((a, b) => a.title.localeCompare(b.title));
		}
	},
	helpers: {
		isSelected (item, selected) {
			if (!selected || !item) return false;
			return selected.id === item.id;
		}
	},
	methods: {
		select (ev, item) {
			ev.preventDefault();
			this.set({ selected: item });
			this.store.set({ note: item });
		},

		ondragstart (ev, item) {
			ev.dataTransfer.setData('itemId', item.id);
		}
	}
};
</script>
