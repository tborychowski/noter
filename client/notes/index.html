<div class="list notes">
	<div class="scroller">
		{#each $notesInFolder as item}
		<div
			class="list-item note {isSelected(item, $note) ? 'selected' : ''}"
			draggable="true"
			tabindex="0"
			on:focus="open(item)"
			on:dragstart="ondragstart(event, item)"
			on:click="select(event, item)">
				{item.title}
				<span class="list-item-badge  pill">{item.folder}</span>
		</div>
		{/each}
	</div>
</div>


<script>
import {Data, Store} from '../data';

export default {
	store: () => Store,
	helpers: {
		isSelected (item, selected) {
			if (!selected || !item) return false;
			return selected.id === item.id;
		}
	},
	methods: {
		select (ev, item) {
			ev.preventDefault();
			this.store.set({ note: item });
		},

		ondragstart (ev, item) {
			ev.dataTransfer.setData('itemId', item.id);
		},

		open (note) {
			this.store.set({ note, mode: 'view' });
		}
	}
};
</script>
